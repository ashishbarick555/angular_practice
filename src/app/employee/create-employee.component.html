<form [formGroup]="employeeForm" class="form-horizontal" (ngSubmit)="onSubmit()">
  <div class="card ">
    <div class="card-header bg-primary">
      <h3 class="card-title"> Create Employee</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Full name:</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="fullName" (input)="getFullName();" formControlName="fullName" class="form-control" id="fullName" placeholder="Enter Full name" name="fullName">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Last Name:</label>
        <div class="col-sm-10">          
          <input type="text" formControlName="lastname"  class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Email:</label>
        <div class="col-sm-10">          
          <input type="text" formControlName="email"  class="form-control" id="email" placeholder="Enter Email" name="email">
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-success" type="submit">Submit</button>
    </div>
  </div>
</form>
